
<div class="container">  
  <fa-icon class="content-icon" size="6x" [icon]="userIcon" [fixedWidth]="true" transform=""></fa-icon>

  <label class="title">Sign In</label>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your email" [formControl]="email" required [(ngModel)]="userModel.email" autocomplete="on" />
      <mat-hint *ngIf="email.invalid">
        {{(email.hasError('required') && this.email.touched) ? 'Empty field' :
        email.hasError('pattern') ? 'Not a valid email' : ''}}
      </mat-hint>
    </mat-form-field>  
  
    <mat-form-field appearance="outline">        
      <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="userModel.password" required autocomplete="off" />
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint>{{userRequestModel.errors || ((password.hasError('required') && password.touched) ? 'Empty password' : '')}}</mat-hint>
      <mat-hint align="end"><a class="label-link" [routerLink]="['/account/forgotPassword']" routerLinkActive="router-link-active">Forgot your password?</a></mat-hint>
    </mat-form-field>

    <div class="row">
      <mat-checkbox class="example-margin" [(ngModel)]="checkedRemember">Remember Me</mat-checkbox>
      <span></span>
      <button mat-raised-button color="accent" (click)='submit(userModel)'>Sign In</button>
    </div>
    
    <div class="registr-account-label">
      <label>New to Book Publishng Company?</label>
    </div>

    <button class="registr-btn" mat-raised-button color="accent" [routerLink]="['/account/signUp']" routerLinkActive="router-link-active" >Sign Up</button>  
</div>
